name: Deploy to Raspberry Pi Optimized

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.RASPBERRY_PI_HOST }}
        username: ${{ secrets.RASPBERRY_PI_USER }}
        key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
        script: |
          set -e
          echo "üöÄ Starting optimized deployment..."
          
          DEPLOY_DIR="/home/ulisses/apps/comparador-precos"
          cd $DEPLOY_DIR
          
          echo "üì¶ Pulling latest code..."
          git pull origin main
          
          echo "üê≥ Starting fast deploy..."
          chmod +x deploy-fast.sh
          ./deploy-fast.sh
          
          echo "‚úÖ Deploy completed successfully!"