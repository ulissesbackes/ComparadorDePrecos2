name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          set -e
          set -x
          
          echo "ğŸš€ Starting deployment..."
          
          DEPLOY_DIR="/home/ulisses/apps/comparador-precos"
          
          # Cria diretÃ³rio
          echo "ğŸ“ Setting up deployment directory..."
          mkdir -p $DEPLOY_DIR
          
          # Lista arquivos disponÃ­veis para debug
          echo "ğŸ“ Files available in current directory:"
          ls -la
          
          # Copia tudo exceto .git de forma segura
          echo "ğŸ“¦ Copying all project files (excluding .git)..."
          find . -maxdepth 1 -not -name '.' -not -name '.git' -exec cp -r {} $DEPLOY_DIR/ \; 2>/dev/null || true
          
          cd $DEPLOY_DIR
          
          echo "ğŸ“ Files copied to deployment directory:"
          ls -la
          
          echo "ğŸ³ Building and starting containers..."
          docker compose down || true
          docker compose build --no-cache
          docker compose up -d
          
          echo "â³ Waiting for containers to start..."
          sleep 15
          
          echo "ğŸ“Š Deployment status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "âœ… Deploy completed successfully!"