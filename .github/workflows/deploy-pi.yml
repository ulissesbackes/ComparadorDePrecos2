name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          set -e
          set -x
          
          echo "ğŸš€ Starting deployment..."
          
          # Copia o cÃ³digo para o diretÃ³rio final
          echo "ğŸ“ Copying code to deployment directory..."
          mkdir -p /home/ulisses/apps/comparador-precos
          cp -r . /home/ulisses/apps/comparador-precos/
          
          cd /home/ulisses/apps/comparador-precos
          
          echo "ğŸ³ Building and starting containers..."
          docker compose down || true
          docker compose build --no-cache --pull
          docker compose up -d
          
          echo "â³ Waiting for containers..."
          sleep 10
          
          echo "ğŸ“Š Running containers:"
          docker ps
          
          echo "âœ… Deploy completed!"